<VirtualHost *:80>
    ServerName my-pricer.gillesstenger.fr
    DocumentRoot /var/www/my-pricer-frontend
    
    <Directory /var/www/my-pricer-frontend>
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/my-pricer-frontend_error.log
    CustomLog ${APACHE_LOG_DIR}/my-pricer-frontend_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName my-pricer.gillesstenger.fr
    DocumentRoot /var/www/my-pricer-frontend
    
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/my-pricer.gillesstenger.fr.crt
    SSLCertificateKeyFile /etc/ssl/private/my-pricer.gillesstenger.fr.key
    
    <Directory /var/www/my-pricer-frontend>
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/my-pricer-frontend_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/my-pricer-frontend_ssl_access.log combined
</VirtualHost>

# GitHub Actions workflow for automated testing
# This runs the test suite on every push and pull request

name: Regression Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Compile Cython backtester
      run: |
        python setup.py build_ext --inplace
    
    - name: Create test results directory
      run: mkdir -p tests/test_results
      
    - name: Run quick tests
      run: |
        python run_tests_v2.py 2>&1 | tee tests/test_results/quick_tests.log
    
    - name: Run unit tests
      run: |
        python run_tests_v2.py --core 2>&1 | tee tests/test_results/unit_tests.log
    
    - name: Run integration tests
      run: |
        python run_tests_v2.py --integration 2>&1 | tee tests/test_results/integration_tests.log
      continue-on-error: true  # API calls may fail in CI
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: tests/test_results/

<VirtualHost *:80>
    ServerName my-pricer-api.gillesstenger.fr
    
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5001/
    ProxyPassReverse / http://127.0.0.1:5001/
    
    # CORS headers
    Header always set Access-Control-Allow-Origin "https://my-pricer.gillesstenger.fr"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Authorization, Content-Type"
    Header always set Access-Control-Allow-Credentials "true"
    
    ErrorLog ${APACHE_LOG_DIR}/my-pricer-api_error.log
    CustomLog ${APACHE_LOG_DIR}/my-pricer-api_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName my-pricer-api.gillesstenger.fr
    
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/my-pricer-api.gillesstenger.fr.crt
    SSLCertificateKeyFile /etc/ssl/private/my-pricer-api.gillesstenger.fr.key
    
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5001/
    ProxyPassReverse / http://127.0.0.1:5001/
    
    # CORS headers
    Header always set Access-Control-Allow-Origin "https://my-pricer.gillesstenger.fr"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Authorization, Content-Type"
    Header always set Access-Control-Allow-Credentials "true"
    
    ErrorLog ${APACHE_LOG_DIR}/my-pricer-api_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/my-pricer-api_ssl_access.log combined
</VirtualHost>
